<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submissions</title>
</head>
<body>
    <h1>Submitted Names and Remarks</h1>
    <ul>
        {% for submission in submissions %}
        <li><strong>{{ submission.name }}</strong>: {{ submission.remarks }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
